<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navbar - Tivotal</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="sidebar">
      <div class="nav-header">
        <p class="logo">Workspace</p>
        <i class="bx bx-menu btn-menu"></i>
      </div>
      <ul class="nav-links">
        <li>
          <i class="bx bx-search search-btn"></i>
          <input type="text" placeholder="Search..." style="margin-left: 0.5vw;" onkeyup="showHint(this.value)"/>
          <span class="tooltip">Search</span>
          <div class="hints" id="txtHint"></div>
        </li>
        <li>
          <a href="#" id="panel">
            <i class='bx bxs-briefcase'></i>
            <span class="title">My Panel</span>
          </a>
          <span class="tooltip">My Panel</span>
        </li>
        <li>
          <a href="#" id="trade">
            <i class='bx bx-candles'></i>
            <span class="title">Trade</span>
          </a>
          <span class="tooltip">Trade</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-chart'></i>
            <span class="title">Analysis</span>
          </a>
          <span class="tooltip">Analysis</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-universal-access' ></i>
            <span class="title">Interact</span>
          </a>
          <span class="tooltip">Interact</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-user-account'></i>
            <span class="title">Account</span>
          </a>
          <span class="tooltip">Account</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-help-circle' ></i>
            <span class="title">Help</span>
          </a>
          <span class="tooltip">Help</span>
        </li>
      </ul>
      <div class="theme-wrapper">
        <i class="bx bxs-moon theme-icon"></i>
        <p>Dark Theme</p>
        <div class="theme-btn">
          <span class="theme-ball"></span>
        </div>
      </div>
    </section>
    <section class="home" id="home">
    </section>

    <script>
      const btn_menu = document.querySelector(".btn-menu");
      const side_bar = document.querySelector(".sidebar");

      btn_menu.addEventListener("click", function () {
        side_bar.classList.toggle("expand");
        changebtn();
        document.getElementById('#content').style.width = "70vw";
        document.getElementById('.card').style.width = "70vw";

      });

      function changebtn() {
        if (side_bar.classList.contains("expand")) {
          btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }

      const btn_theme = document.querySelector(".theme-btn");
      const theme_ball = document.querySelector(".theme-ball");

      const localData = localStorage.getItem("theme");

      if (localData == null) {
        localStorage.setItem("theme", "light");
      }

      if (localData == "dark") {
        document.body.classList.add("dark-mode");
        theme_ball.classList.add("dark");
      } else if (localData == "light") {
        document.body.classList.remove("dark-mode");
        theme_ball.classList.remove("dark");
      }

      btn_theme.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        theme_ball.classList.toggle("dark");
        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });


      // Click Buttons
      $(document).ready(function(){
  $("#panel").click(function(){
    $("#home").load("panel.php");
  });
});

$(document).ready(function(){
  $("#trade").click(function(){
    $("#home").load("trade.php");
  });
});

function showHint(str) {
  if (str.length == 0) {
    document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("txtHint").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET", "../data/search.php?q=" + str, true);
    xmlhttp.send();
  }
}
    </script>
  </body>
</html>
